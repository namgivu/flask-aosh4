{% macro rightNav_normal(userRole, userRoleREVERSED) %}
  <div class="bkgimg logo"></div>
  <div class="userRole">{{ userRole }}</div>
  <div class="button switchRole">Switch to {{ userRoleREVERSED }}</div>

  <div class="navButton myBoard">My Board</div>
  <div class="navButton missionBoard">Mission Board</div>
  <div class="navButton leadingBoard">Leading Board</div>
  <div class="navButton help">Help</div>
  <div class="navButton wallet">Wallet</div>

  <div class="bkgimg normalRN hidden"></div>

  <style>
  .rightNav {
    background-color: black;
  }

  .normalRN {
    background-image: url('{{ url_for('static', filename='image/wireframe/rightNav.png') }}');
  }

  .logo {
    background-image: url('{{ url_for('static', filename='image/logo.png') }}');
    height: 25px !important;
  }

  .userRole {
    text-transform: uppercase;
    text-align: center;
  }

  .button, .navButton {
    text-align: center;
  }
  </style>
{% endmacro %}
