{% extends 'layout/landing_page.html' %}

{% block content %}
    <div class="panel panel-default login-panel center-block">
        <div class="panel-body center-block">
            <div class="row text-center">
                <img src="{{ url_for('static', filename='image/autonomous_logo.png') }}"/>
            </div>
            <div class="text-center welcome-message">
                <h1>Welcome to Q!</h1>
            </div>
            <form action="{{ url_for('auth_sign_in') }}" method="post">
                <div class="email-form">
                    <div class="row">
                        <input type="text" name="email" class="input-lg form-control" value="" placeholder="Email"/>
                    </div>
                    <div class="row">
                        <input type="password" name="password" class="input-lg form-control" value=""
                               placeholder="Password"/>
                    </div>
                    <div class="row text-right">
                        <a href="#">Forgot password ?</a>
                    </div>
                    <div class="row">
                        <button type="submit" class="btn btn-lg btn-block btn-submit">Continue</button>
                    </div>
                </div>
                <div class="text-center"
                     style="margin: 25px 0px;overflow:hidden;text-align:center;color:#555;font-weight:bold;">
                    OR CONTINUE WITH
                </div>
                <div class="text-center social-group">
                    <button class="btn btn-lg btn-social-icon btn-facebook">
                        <span class="fa fa-facebook"></span>
                    </button>
                    <button class="btn btn-lg btn-social-icon btn-twitter">
                        <span class="fa fa-twitter"></span>
                    </button>
                    <button class="btn btn-lg btn-social-icon btn-google">
                        <span class="fa fa-google"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
