{% extends template %}

{% block main %}

      <span class="col-sm-6">Point</span>
      <span class="col-sm-6 text-right">{{ my_point }}</span>
  </div>
  <div class="row">
    {% for data in fake_data %}

        </div>
    {% endfor %}</div>
  </div>
{% endblock main %}
