{% extends viewFile %}

{% block main %}
    <table class="table table-striped table-hover">
        <tbody>
        {% for data in fake_data %}
            <tr>
                <td>#{{ data.rank }}</td>
                <td>{{ data.name }}</td>
                <td>{{ data.point }} points</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock main %}
