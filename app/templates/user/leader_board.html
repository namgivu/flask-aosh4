{% extends viewFile %}

{% block main %}
    <div class="leader-board-container">
        {% for data in fake_data %}
        <div class="row board-item">
            <span class="col-sm-2 rank">#{{ data.rank }}</span>
            <span class="col-sm-8 name">{{ data.name }}</span>
            <span class="col-sm-2 point">{{ data.point }} points</span>
        </div>
        {% endfor %}
    </div>
{% endblock main %}
